<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maneras de agregar JS a una página</title>
</head>
<body>
    <!-- JS en línea -->
    <button onclick="alert('Hola mundo en JS en línea')"> Hacé la secundaria!</button> 
    <!-- JS interno -->
    <script>
        alert("Hola mundo en JS interno!")
    </script>
    <!-- JS externo -->
    <script src="script.js"></script>
</body>
</html>
