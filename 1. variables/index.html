<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variables</title>
    <script src="script.js"></script>
</head>
<body>
    <h1>Variables</h1>
    <p>Hay 3 formas de declarar una variable:
        <ul>
            <li>var: Forma antigua de declarar una variable</li>
            <li>let: Forma moderna de declarar una variable</li>
            <li>const: Sirve para declarar una constante</li>
        </ul>
    </p>
    <h2>Ejemplos: </h2>
    <script>
        let nombre = "Luis";
        const edad = 29;
        document.write("Nombre: ",nombre);
        document.write("Edad: ",edad);
    </script>
</body>
</html>
